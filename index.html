<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=>
    <link href="https://fonts.googleapis.com/css2?family=figtree:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>today</h1>

            <form action="" id="todo-form"></form>
            <input type="text" name="task-name" placeholder="e.g. Buy groceries" autofocus>
            <button type="submit">Add Task</button>
        </div>
    </header>

    <section>
        <div class="container" id="main-content">
            <ul class="stats">
                <li>
                    <span>Remaining</span>
                    <span id="remaining-tasks">0</span>
                </li>
                <li>
                    <span>Completed</span>
                    <span id="completed-tasks">0</span>
                </li>
                <li>
                    <span>Total</span>
                    <span id="total-tasks">0</span>
                </li>
            </ul>

            <ul class="todos">
                <li>
                    <div>
                        <input type="checkbox" name="tasks" id="1">
                        <span>Task 1</span>
                    </div>

                    <button title="Remove task" class="remove-task">
                        <svg viewbox="0 0 24 24" fill="none">
                            <path d="M17.25 17.25L6.75 6.75"
                            stroke="#A4D0E3" stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round" />
                            <path d="M17.25 6.75L6.75 17.25"
                            stroke="#A4D0E3" stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round" />
                        </svg>
                    </button>
                </li>

                <li>
                    <div>
                        <input type="checkbox" name="tasks" id="2">
                        <span>Task 2</span>
                    </div>

                    <button title="Remove task" class="remove-task">
                        <svg viewbox="0 0 24 24" fill="none">
                            <path d="M17.25 17.25L6.75 6.75"
                            stroke="#A4D0E3" stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round" />
                            <path d="M17.25 6.75L6.75 17.25"
                            stroke="#A4D0E3" stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round" />
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
